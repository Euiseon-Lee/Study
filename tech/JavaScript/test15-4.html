<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			//모든 객체가 사용할 수 있는 contain이라는 메소드를 만들어보자
			//객체의 prototype에 내가 원하는 메소드를 추가하는 응용방식 (*권장하지 않음*)
			Object.prototype.contain = function(neddle) {
				for(var name in this){
					if(this[name] === neddle){
						return true;
					}
				}
				return false;
			}
			var o = {'name':'egoing', 'city':'seoul'}
			document.write(o.contain('egoing')+'</br>');

			var a = ['egoing','leezche','grapittie'];
			document.write(a.contain('leezche'));
        </script>
    </body>
</html>
