<!DOCTYPE html>
<html>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>
<script>
	//tag 이름으로 대상 객체를 지정
    var ul = document.getElementsByTagName('ul')[0];
    var lis = ul.getElementsByTagName('li');	//<ul>의 하위에 있는 <li>만이 해당
    for(var i=0; lis.length; i++){
        lis[i].style.color='red';   
    }
</script>
</body>
</html>
