<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			//전역 객체 window
			//window 객체의 메소드 alert
			alert('Hello world');
			window.alert('Hello world');
			
			//전역변수 == window 객체의 프로퍼티
			var a = 1;
			alert(a);
			alert(window.a);	
			
			//객체 생성 == window 객체의 프로퍼티를 만드는 것
			var b = {id:1};
			alert(b.id);
			alert(window.b.id);
        </script>
		<input type="button" onclick="alert('Hello world')" value="Hello world" \>
    </body>
</html>
