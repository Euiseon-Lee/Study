<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
		/* 
		함수를 정의하는 형태
            function 함수명( [인자...[,인자]] ){
				코드
				return 반환값
			}
			
		함수 호출하는 형태
			함수명();
		*/
		
		//매개변수가 없는 함수
		function numbering(){
			i = 0;
			while(i < 10){
				document.write(i);
				i += 1;
			}   
		}
		numbering();



		//매개변수가 존재하는 함수
		function get_argument(arg){
			return arg;
		}
		//                인자 (argument)
		alert(get_argument(1));



		//매개변수가 2개인 함수
		function get_arguments(arg1, arg2){
			return arg1 + arg2
		}
		alert(get_arguments(10, 20));
		
		
		
		//익명함수
		(function (){
			i=0;
			while (i < 10){
				document.write(i);
				i += 1;
			}
		})();		//함수를 바로 호출하는 기호 -> 1회성 호출 테크닉
		
		
		
		//변수명으로 함수를 정의
		var numbering2 = function (){
			i = 0;
			while(i < 10){
				document.write(i);
				i += 1;
			}   
		}
		numbering2();
        </script>
    </body>
</html>
