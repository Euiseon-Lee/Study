<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			//Object.keys() == 객체의 key(index)값을 반환하는 메소드
			//배열 arr을 인자를 받아서 처리
			//Object. == 생성자 함수
			//Object.keys = function(){}
			var arr ["a", "b", "c"];
			console.log('Object.keys(arr)', Object.keys(arr)); 


			//Object.prototype.toString() == 객체가 가진 값을 반환하는 메소드
			//prototype.method로 만들어진 것 => 새로운 객체를 생성 <상속> == new Object();
			//생성자 함수 Object.를 통해 생성된 객체가 원형 메소드인 toString()을 사용하게 되는 것
			//new Object();로 생성된 o의 메소드로 toString()을 사용하게 됨
			//prototype -> 모든 객체가 상속이 가능하다는 뜻
			var o = new Object();
			console.log('o.toString()', o.toString());

			var a = new Array(1, 2, 3);
			console.log('a.toString()', o.toString());
        </script>
    </body>
</html>
