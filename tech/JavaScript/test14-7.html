<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			function Person(name){
				this.name = name;
			}
			Person.prototype.name=null;
			Person.prototype.introduce = function(){
				return 'My name is '+this.name; 
			}
			var p1 = new Person('inia');
			document.write(p1.introduce()+"<br />");


			function Programmer(name){
				this.name = name;
			}

			//생성자 Programmer를 통해 객체 생성 
			//이 생성자의 prototype과 Person의 객체를 연결함 <상속>
			Programmer.prototype = new Person();			
			 
			//생성자 Programmer를 사용해서 p1 객체를 생성
			var p1 = new Programmer('inia');

			////programmer에 정의되지 않은 메소드
			//Programmer가 Person의 기능을 상속하므로 사용이 가능해짐
			document.write(p1.introduce()+"<br />");		
        </script>
    </body>
</html>
