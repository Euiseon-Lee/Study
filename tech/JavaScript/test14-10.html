<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			//prototype는 객체와 객체를 연결하는 체인의 역할
			//prototype chain의 관계성을 보여줌
			function Ultra(){}
			Ultra.prototype.ultraProp = true;	//하위에 값이 아무것도 없으면 Ultra.prototype.ultraProp의 값을 사용
			 
			function Super(){}
			var t = new Ultra();
			//t.ultraProp = 4;		o.ultraProp과 s.ultraProp의 값이 없는 경우 사용됨 
			Super.prototype = t;
			 
			function Sub(){}
			var s = new Super();
			//s.ultraProp = 3;		o.ultraProp이 없는 경우 사용됨
			Sub.prototype = s;
			 
			var o = new Sub();
			//o.ultraProp = 1;		이 값이 최우선으로 사용됨
			console.log(o.ultraProp);

			/*
			Super.prototype = Ultra.prototype 으로하면 안된다.
			이렇게하면 하위의 Super.prototype의 값을 변경하면 그것이 상위의 Ultra.prototype도 변경하기 때문이다.
			반드시 상위 기능의 복제본을 가져와서 사용해야함

			Super.prototype = new Ultra();는 Ultra.prototype의 원형으로 하는 객체가 생성되기 때문에 
			new Ultra()를 통해서 만들어진 객체에 변화가 생겨도 Ultra.prototype의 객체에는 영향을 주지 않는다.
			*/
        </script>
    </body>
</html>
