<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			function a (){
				i = 0;
			}
			for(i = 0; i < 5; i++){
				a();
				document.write(i);
			}

			/*
			실행결과 -> 무한반복을 발생시킴

			for문 안에 있는 i는 전역변수
			function a에 있는 i 역시 전역변수가 됨
			for문이 실행되면 계속해서 i 값이 0으로 초기화되기 때문에 i값이 5보다 커질 수 없어
			무한 반복이 발생하게 된다
			*/
        </script>
    </body>
</html>
