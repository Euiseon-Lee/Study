<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			//apply() 메소드를 이용한 함수 호출
			//A: 객체 안에 함수도 넣어주어야하고, 함수가 더해지는 것을 방지하기 위한 코드도 필요
			function sum1(){
				var _sum1 = 0;
				for(name in this){
						if(typeof this[name] !== 'function')
					_sum1 += this[name];
				}
				return _sum1;
			}
			o1 = {val1:1, val2:2, val3:3, sum1:sum1}
			o2 = {v1:10, v2:50, v3:100, v4:25, sum1:sum1}
			alert(o1.sum1()); // 6
			alert(o2.sum1()); // 185





			//B: 보다 간결함 (apply 사용)
			//객체 안에 함수를 넣지 않고서도 apply()를 이용하여 함수 이용 가능
			o1 = {val1:1, val2:2, val3:3}
			o2 = {v1:10, v2:50, v3:100, v4:25}
			function sum2(){
				var _sum2 = 0;
				for(name in this){
					_sum2 += this[name];
				}
				return _sum2;
			}
			alert(sum2.apply(o1)) // 6
			alert(sum2.apply(o2)) // 185
        </script>
    </body>
</html>
