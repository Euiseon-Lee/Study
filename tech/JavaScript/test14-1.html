<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            //객체를 정의하고 값을 세팅하는 과정이 분리되어 있음
			var person1 = {}


			//person 객체에 name이라는 변수명을 가진 egoing 값을 저장
			// == property
			person1.name = 'inia';


			//person 객체에 introduce라는 함수명을 가진 함수를 저장
			// == method
			person1.introduce = function(){
				return 'My name is '+this.name;
			}


			document.write(person1.introduce()+'</br>');


			//객체를 정의 할 때 값을 셋팅하는 방법
			//변수의 변질을 방지할 수 있음
			var person2 = {
				'name' : 'inia',
				'introduce' : function(){
					return 'My name is '+this.name;
				}
			}
			document.write(person2.introduce());


			//객체의 구조를 재활용할 수 있는 방법이 필요 --> 생성자 활용


        </script>
    </body>
</html>
