<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            function a (){
				var i = 0;
			}
			for(var i = 0; i < 5; i++){
				a();
				document.write(i);
			}

			//실행결과 -> 01234
			//for문 안에 있는 i는 전역변수
			//function 안에 있는 i는 지역변수
        </script>
    </body>
</html>
