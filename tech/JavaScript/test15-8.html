<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
var a = 1;
function func(b){	//b = a
    b = 2;
}
func(a);
console.log(a);		//1


var c = {'id':1};
function func1(d){	//d = c -> c와 d는 참조
    d = {'id':2};	//하지만 d는 새로운 객체를 생성 == c와 d는 서로 다른 값 가짐
}
func1(c);
console.log(c.id);  // 1

var e = {'id':1};
function func2(f){
    f.id = 2;
}
func2(e);
console.log(e.id);  // 2

        </script>
    </body>
</html>
