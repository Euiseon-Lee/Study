<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			function func(){
				if(window === this){
					document.write("window === this</br>");
				}
			}
			func();                 //window === this


			var o = {
				func : function(){
					if(o === this){
						document.write("o === this");
					}
				}
			}
			o.func();               //o === this
        </script>
    </body>
</html>
