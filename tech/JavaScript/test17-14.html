<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
		<ul>
			<li>html</li>
			<li>css</li>
			<li id="active1" class="important current">JavaScript</li>
			<li id="active2" class="important current">Java</li>
		</ul>
		<script>
			//Element.tagName -> 해당 엘리먼트의 태그 이름을 조회
			console.log(document.getElementById('active1').tagName);	//LI
			
			
			//Element.id → id의 값을 조회하고 그 값을 변경하는 방법
			var active = document.getElementById('active1');
			console.log(active.id);
			active.id = 'deactive';
			console.log(active.id);
			
			//Element.className 사용
			var active = document.getElementById('active2');
			// class 값을 변경할 때는 프로퍼티의 이름으로 className을 사용한다.
			active.className = "important current";
			console.log(active.className);
			// 클래스를 추가할 때는 아래와 같이 문자열의 더한다.
			active.className += " readed"
			console.log(active.className);
		</script>
    </body>
</html>
