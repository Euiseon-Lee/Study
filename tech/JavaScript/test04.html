<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            var member = ['Inia', 'Sunny', 'Java']

			alert(member[0]);
			alert(member[1]);
			alert(member[2]);
			
			
			function get_members1(){
				return ['Inia', 'Sunny', 'Java'];
			}
			var members = get_members1();
			document.write(members[0]);
			document.write(members[1]);
			document.write(members[2]);
			
			
			function get_members2(){
				return ['egoing', 'k8805', 'sorialgi'];
			}
			members = get_members2();
			// members.length는 배열에 담긴 값의 숫자를 알려준다. 
			for(i = 0; i < members.length; i++){
				// members[i].toUpperCase()는 members[i]에 담긴 문자를 대문자로 변환해주는 내장함수
				document.write(members[i].toUpperCase());   
				document.write('<br />');
			}
			
			//배열의 시작점에 데이터를 추가
			var li1 = ['a', 'b', 'c', 'd', 'e'];
			li1.unshift('z');
			alert(li1);
			
			//배열을 수정, 추가하는 명령어 -> .splice();
			//인덱스 2번인 c 앞에 'B'를 추가
			var li2 = ['a', 'b', 'c', 'd', 'e'];
			li2.splice(2, 0, 'B');
			alert(li2);
			
			//배열의 제거 -> 첫번째 데이터 제거
			var li3 = ['a', 'b', 'c', 'd', 'e'];
			li3.shift();
			alert(li3);
			
			//배열의 제거 -> 끝에 있는 데이터 제거
			var li4 = ['a', 'b', 'c', 'd', 'e'];
			li4.pop();
			alert(li4);
			
			
			var li5 = ['c', 'e', 'a', 'b', 'd'];
			//배열의 정렬
			//순차정렬
			li5.sort();
			alert(li5);
			
			//역순정렬
			li5.reverse();
			alert(li5);
        </script>
    </body>
</html>
