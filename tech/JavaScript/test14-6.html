<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			/*
				function sum(x,y) {return x+y;}		
				sum이라는 함수 객체 생성 == 함수 리터럴
				var sum = new Function('x', 'y', 'return x+y;'); 동일한 표현
				따라서 함수가 가질 수 있는 프로퍼티인 메소드 apply(), call()을 가질 수 있음
				
				function (){};		==> 함수 리터럴
				var o = {} 			==> 객체 리터럴
				var p = []			==> 배열 리터럴
			*/
			
			var o = {}
			var p = {}
			function func(){
				switch(this){
					case o:
						document.write('o<br />');
						break;
					case p:
						document.write('p<br />');
						break;
					case window:
						document.write('window<br />');
						break;          
				}
			}
			func();				//window 내의 함수로 호출 -> this == window
			func.apply(o);		//o라는 객체에 소속된 함수
			func.apply(p);		//p라는 객체에 소속된 함수
			
			//어떤 형태로 호출하느냐에 따라서 소속이 달라진다
        </script>
    </body>
</html>
