<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			//이렇게 코드를 작성하면 random이 Array에 속해있는 기능이라는 것이 보다 명확해짐 (가독성 좋아짐)
			//인자를 받지 않으므로 사용자가 신경써야하는 부분이 적다
					
			Array.prototype.random = function(){
				var index = Math.floor(this.length*Math.random());	//this == arr
				return this[index];
			}
			var arr = new Array('seoul','new york','ladarkh','pusan', 'Tsukuba');

			console.log(arr.random());
        </script>
    </body>
</html>
