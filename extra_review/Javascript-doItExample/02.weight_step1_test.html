<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var userName = prompt("이름을 입력하세요", "");
        var userHeight = prompt("키를 입력하세요","0");
        var userWeight = prompt("몸무게를 입력하새요", "0");

        var normalWeight = (userHeight-100) *0.9;
        var result = userWeight >= (normalWeight - 5) && userWeight <= (normalWeight +5);
        result = result ? "적정 체중입니다" : "적정 체중이 아닙니다";
        document.write(userName+"님은 "+result);
    </script>

</head>
