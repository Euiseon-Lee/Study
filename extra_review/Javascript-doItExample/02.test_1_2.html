<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var firstQuarter = 1200;
        var secondQuarter = 1300;
        var thirdQuarter = 3000;

        var totalAmount = firstQuarter + secondQuarter + thirdQuarter;
        var averageAmount = totalAmount / 3;

        var fourthQuarter = prompt("4분기 판매량을 입려해주세요", 0);

        var compareAmount = fourthQuarter >= averageAmount;

        compareAmount = compareAmount ? "판매량이 평균 이상입니다" : "판매량이 평균 미달입니다";

        document.write(compareAmount+" (평균 판매량: "+averageAmount+"개)");

    </script>
</head>

</body>
</html>
