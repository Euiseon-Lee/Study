<!DOCTYPE html>
<html>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li>JavaScript</li>
</ol>
 
<script>
	//선택자가 li인 하나의 요소 -> 맨 처음의 <ul>의 <li>HTML</li>만을 선택
    var li = document.querySelector('li');
    li.style.color='red';
	
	// .active == class 속성이 active
    var li = document.querySelector('.active');
    li.style.color='blue';
</script>
</body>
</html>
