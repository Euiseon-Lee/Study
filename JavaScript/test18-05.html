<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li id="target">JavaScript</li>
		</ul>
		<input type="button" onclick="callRemoveChild();" value="removeChild()" />
		<script>
			function callRemoveChild(){
				var target = document.getElementById('target');
				
				/*
					DOM이 비판받는 이유
					<li id="target">JavaScript</li>를 삭제하고 싶은 경우에
					삭제에 대한 역할은 부모노드에게 있기 때문에
					삭제대상과 삭제대상의 부모까지 알아야한다는 번거로움이 있음
				*/
				//부모객체를 찾아내는 메소드 == .parentNode
				target.parentNode.removeChild(target);
			}
		</script>
    </body>
</html>
