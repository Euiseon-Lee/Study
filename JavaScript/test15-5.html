<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			Object.prototype.contain = function(neddle) {
				for(var name in this){
					if(this[name] === neddle){
						return true;
					}
				}
				return false;
			}
			var o = {'name':'egoing', 'city':'seoul'};
			document.write(o.contain('egoing')+'</br>');

			for(var name in o){
				document.write(name+'</br>');  //name, city, contain이 출력
			}
        </script>
    </body>
</html>
