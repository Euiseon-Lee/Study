<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            // 함수 정의 시 프로퍼티와 메소드를 동시에 정의 == 초기화
			// 코드의 재사용성을 높임
			function Person(name){
				this.name = name;
				this.introduce = function(){
					return 'My name is '+this.name; 
				}   
			}


			var p1 = new Person('inia');
			document.write(p1.introduce()+"<br />");
			 
			var p2 = new Person('Eunwoo');
			document.write(p2.introduce());
        </script>
    </body>
</html>
