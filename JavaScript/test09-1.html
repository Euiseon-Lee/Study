<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            var vscope = 'global';
			function fscope(){
				var vscope = 'local';
				alert('함수 안 '+vscope);   //local
			}
			fscope();
			alert('함수 밖 '+vscope);      //global
        </script>
    </body>
</html>
