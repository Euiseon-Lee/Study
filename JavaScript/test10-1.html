<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			// 함수 a는 변수 a에 담겨진 값
			function a(){}                   // var a = function (){} 와 같은 의미

			a = {
				b:function(){
				}
			};
			// b == key == 값을 저장하는 변수의 역할 수행
			// function(){} == value
			// 함수는 객체의 값으로 포함된다



			// 함수 a는 변수 a에 담겨진 값
			function a(){}                   // var a = function (){} 와 같은 의미

			a = {
				b:function(){
				}
			};
			// b == key == 값을 저장하는 변수의 역할 수행
			// function(){} == value
			// 함수는 객체의 값으로 포함된다
        </script>
    </body>
</html>
</html>
