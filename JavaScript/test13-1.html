<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			//가장 기본적인 호출방법
			function func(){ }
			func();

			/*
				함수는 객체이므로 이를 이용한 호출방법
				여기서 함수 func는 Function이라는 객체의 인스턴스
				함수 func는 객체 Function이 가지고 있는 메소드들을 상속한다
				== Function.apply과 Function.call를 이용
				
				apply 메소드는 두개의 인자를 가질 수 있는데, 
				첫번째 인자는 함수(sum)가 실행될 맥락
				두번째 인자는 배열 == 배열의 담겨있는 원소가 함수(sum)의 인자로 순차적으로 대입
			*/
			function sum(arg1, arg2){
				return arg1+arg2;
			}
			alert(sum.apply(null, [1,2]));



			//
			o1 = {val1:1, val2:2, val3:3}
			o2 = {v1:10, v2:50, v3:100, v4:25}
			function sum(){
				var _sum = 0;
				for(name in this){
					_sum += this[name];
				}
				return _sum;
			}
			alert(sum.apply(o1)) // 6
			alert(sum.apply(o2)) // 185

        </script>
    </body>
</html>
