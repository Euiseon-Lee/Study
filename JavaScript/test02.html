<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			//비교 연산자
            alert(1==2)             //false
			alert(1==1)             //true

			alert(1=='1');          //true
			alert(1==='1');         //false

			alert(null == undefined);       //true
			alert(null === undefined);      //false

			alert(0 === -0);                //true
			alert(NaN === NaN);             //false
			
			
			//조건문과 같이 쓰이는 논리연산자
			id = prompt('아이디를 입력해주세요.');
			password = prompt('비밀번호를 입력해주세요.');

			//"id의 값이 inia8inia이고 password의 값이 111111이면 참
			if(id=='inia8inia' && password=='111111'){
				alert('인증 성공했습니다.');
			} else {
				alert('인증에 실패 했습니다.');
			}
			
			id = prompt('아이디를 입력해주세요.');
			password = prompt('비밀번호를 입력해주세요.');

			//"id의 값이 inia8inia이고 password의 값이 111111이면 참

				alert('인증 성공했습니다.');
			} else {
				alert('인증에 실패 했습니다.');
			}
        </script>
    </body>
</html>
