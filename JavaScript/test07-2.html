<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
    <ul id="list">
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
    </ul>
    <input id="execute_btn" type="button" value="execute" />

     $('#execute_btn').click(function(){
		//id가 list인 태그의 하위의 모든 <li> 태그
        $('#list li').text('jQuery is useful');
     })
    </script>
</body>
</html>
