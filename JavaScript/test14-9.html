<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
//prototype는 객체와 객체를 연결하는 체인의 역할
//prototype chain의 관계성을 보여줌
function Ultra(){}
Ultra.prototype.ultraProp = true;
 
function Super(){}
Super.prototype = new Ultra();
 
function Sub(){}
Sub.prototype = new Super();
Sub.prototype.ultraProp = 2;
 
var o = new Sub();
//o.ultraProp = 1;	이 값이 있으면 Sub.prototype.ultraProp값 보다 이 값을 먼저 사용
console.log(o.ultraProp);

/*
Super.prototype = Ultra.prototype 으로하면 안된다.
이렇게하면 Super.prototype의 값을 변경하면 그것이 Ultra.prototype도 변경하기 때문이다.
Super.prototype = new Ultra();는 Ultra.prototype의 원형으로 하는 객체가 생성되기 때문에 
new Ultra()를 통해서 만들어진 객체에 변화가 생겨도 Ultra.prototype의 객체에는 영향을 주지 않는다.
*/
        </script>
    </body>
</html>
