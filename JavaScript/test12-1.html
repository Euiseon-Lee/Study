<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			/*
				함수에 전달되는 값의 이름 == 매개변수(parameter)
				해당 함수에 전달되는 실제적인 값 == 인자(argument)
			*/
			function a(arg){return arg;}
			a(1);




			//arguments는 함수안에서 사용할 수 있도록 그 이름이나 특성이 약속되어 있는 일종의 배열
			function sum(){               //매개변수가 설정되어 있지 않음
				var i, _sum = 0; 

				//arguments.length는 전달한 인자의 수를 알 수 있음
				for(i = 0; i < arguments.length; i++){
					document.write(i+' : '+arguments[i]+'<br />');

							// _sum = _sum + arguments[i]
					_sum += arguments[i];
				}   
				return _sum;               // 10
			}
			document.write('result : ' + sum(1,2,3,4));
        </script>
    </body>
</html>
