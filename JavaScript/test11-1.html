<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
			function outter1(){
				var title = 'Sunshine';  
				function inner1(){        
					alert(title);
				}
				inner1();
			}
			outter1();

			/*
				외부함수 == function outter(){}
				내부함수 == function inner(){}

				내부함수는 외부함수의 지역변수에 접근이 가능
			*/

			function outter2(){
				var title = 'Sunshine';  
				function inner2(){        
					alert(title);
				}
				inner2();
			}
			outter2();

			/*
				외부함수 == function outter(){}
				내부함수 == function inner(){}

				내부함수는 외부함수의 지역변수에 접근이 가능
			*/
        </script>
    </body>
</html>
